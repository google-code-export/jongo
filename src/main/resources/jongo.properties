# Where to listen
jongo.ip=localhost
jongo.port=8080

# Read the apps folder and allow access to its content
jongo.allow.apps=true

# Jongo Admin Console will only allow connections from this IP address
jongo.admin.ip=127.0.0.1
jongo.admin.enabled=true

# This is the name your webservice will be called. You could use the name
# of your db schema or sid.
# For example, http://localhost:port/foo by default we use jongo
jongo.name=jongo

