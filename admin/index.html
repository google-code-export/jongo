<!DOCTYPE html>
<html>
    <head>
        <title>Jongo Administration Console</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
        <script type="text/javascript" src="js/jongo.js"></script>
        <link type="text/css" rel="stylesheet" href="css/humanity/jquery-ui-1.8.16.custom.css"/>
        <link type="text/css" rel="stylesheet" href="css/jongo.css"/>

        <script>
            $(function() {
                $( "#tabs" ).tabs();
//                $( "#jqueries" ).accordion({
//                    autoHeight: false,
//                    navigation: true,
//                    collapsible: true
//                });
//                $( "#addJongoTable" ).button();
//                $( "#addJongoTable" ).click(addTable(this));
//                    $( '.jqueryButton' ).button();

            });
            
            $(document).ready(function(){
                var tables = getJongoTables();
                var queries = getJongoQueries();
                drawJongoTables('#jtables', tables);
                drawJongoQueries('#jqueries', queries);
                drawJongoPlaygroundTablesCombo('#tables-combobox', tables);
                $( '.jquery-button' ).button();
                $('#jongoPermissions').buttonset();
            });
        </script>

    </head>
    <body>
<!--        <h1>Jongo Administration Console</h1>-->

        <div class="jongoTabs">
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Jongo Tables</a></li>
                    <li><a href="#tabs-2">Jongo Complex Queries</a></li>
                    <li><a href="#tabs-3">Jongo Playground</a></li>
                </ul>
                <div id="tabs-1">
                    <div class="tableContainer">
                        <div id="jtables" class="jongo"></div>
                    </div>
                    <div class="tableFormContainer">
                        <h2>Add table</h2>
                        <form>
                            <input class="jongo-field" id="tableName" value="" type="text"/>
                            <input class="jongo-field" id="tableCustomId" value="id" type="text"/>
                            <span id="jongoPermissions">
                                <input type="checkbox" id="read" name="radio" /><label for="read">Read</label>
                                <input type="checkbox" id="write" name="radio" /><label for="write">Write</label>
                            </span>
                            <input type="submit" class="jquery-button" value="Add" id="addJongoTable" name="addJongoTable" onclick="addTable(); return false;"/>
                        </form>
                    </div>
                </div>
                <div id="tabs-2">
                    <h2>New Complex Query</h2>
                    <div>
                        <form>
                            <p>
                                <label for="queryName">Name</label>
                            </p><p>
                                <input class="jongo-field" type="text" style="width: 60%;" id="queryName" />
                            </p><p>
                                <label for="queryDescription">Description</label>
                            </p><p>
                                <input class="jongo-field" type="text" style="width: 60%;" id="queryDescription" />
                            </p><p>
                                <label for="queryText">Query</label>
                            </p><p>
                                <textarea class="jongo-text-area" style="width: 60%;" rows="6" id="queryText"></textarea>
                            </p><p>
                                <input class="jquery-button" type="submit" value="Save" onclick="addQuery(); return false;"/>
                            </p>
                        </form>
                    </div>
                    <div id="jqueries"></div>
                </div>
                <div id="tabs-3">
                    <div id="jongo-play-form">
                        <form>
                            <select id="tables-combobox"></select>
                            <input class="jquery-button" type="submit" value="Load" onclick="loadTable('#tables-combobox', '#jongo-play-results'); return false;"/>
                        </form>
                        
                    </div>
                    <div id="jongo-play-results"></div>
                </div>
            </div>
        </div>
        <div id="errorDialog">
            <span id="errorDialogMessage"></span>
        </div>
        <div id="confirmDialog">
            <span id="confirmDialogMessage"></span>
        </div>
    </body>
</html>
